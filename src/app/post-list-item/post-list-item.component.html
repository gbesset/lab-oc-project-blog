<li *ngIf="title" [ngClass]="{'list-group-item blog': true,
				'list-group-item-success' : getFeedBack() === 'liked',
				'list-group-item-danger' : getFeedBack() === 'disliked',
				'' : getFeedBack() === 'default'
				}">
  <h4>{{ title }}</h4><span class="blogDate">{{ created_at | date:'dd/MM/yyyy HH:mm' }}</span>
  <p>{{ content }}</p>
  <p><a routerLink="/item/{{id}}">DÃ©tails.....</a></p>
  <button class="btn btn-success" (click)="onLike()">Like it!</button>
  <button class="btn btn-warning" (click)="onDislike()">Don't like it</button>
  <button class="btn btn-danger" (click)="onDelete()">SUPPRIMER</button>
</li>
