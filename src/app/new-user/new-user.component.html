
 <div class="row">
  <div class="col-8 col-offset-2">
  	<!-- pas besoin de reference locale-->
  	<form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
      <div class="form-group">
	   		<label for="firstName">Prénom</label>
        	<input type="text" id="firstName" class="form-control" formControlName="firstName">
      </div>
       <div class="form-group">
	   		<label for="lastName">Nom</label>
       		 <input type="text" id="lastName" class="form-control" formControlName="lastName">
      </div>
       <div class="form-group">
	   		<label for="email">email</label>
      		  <input type="text" id="email" class="form-control" formControlName="email">
      </div>
       <div class="form-group">
	   <label for="drinkPreference">Boisson préférée</label>
        <select id="drinkPreference" class="form-control" formControlName="drinkPreference">
        		<option value="coca">Coca</option>
        		<option value="coca">Pepsi</option>
        		<option value="coca">Cafe</option>
        </select>
      </div>
      <div formArrayName="hobbies">
          <h3>Hobbies</h3>
          <div class="form-group" *ngFor="let h of getHobbies().controls; let i = index">
             <input type="text" class="form-control" [formControlName]="i">
          </div>
          <button type="button" class="btn btn-success" (click)="OnAddHobby()">Ajouter unb hobby</button>
      </div>
		<button class="btn btn-primary" [disabled]="userForm.invalid">Enregistrer</button>
    </form>
  </div>
</div>
