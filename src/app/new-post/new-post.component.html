<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
  	<!-- reference locale #monForm-->
    <form (ngSubmit)="onSubmit(formBlog)" #formBlog="ngForm">
      <div class="form-group">
        <label for="title">
          Titre du post
        </label>
        <input type="text" id="title" class="form-control" name="title" ngModel required>
      </div>
      <div class="form-group">
        <label for="content">
         Contenu
        </label>
        <textarea type="text" id="content" class="form-control" name="content" ngModel required></textarea>
      </div>
      <button class="btn btn-primary" [disabled]="formBlog.invalid">Enregistrer</button>
    </form>
  </div>
</div>
