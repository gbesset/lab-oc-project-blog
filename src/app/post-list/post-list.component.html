<button class="btn btn-info" (click)= "onAddBlog()">Ajouter un post</button>
<div class="container">
  <div class="row">
    <div class="col-10">
      <h2>Blog posts</h2>
      <ul class="list-group" *ngFor="let b of blogs">
        <app-post-list-item [title]="b.title" [content]="b.content" [loveIts]="b.loveIts" [created_at]="b.created_at"></app-post-list-item>
      </ul>
    </div>
  </div>
</div>
