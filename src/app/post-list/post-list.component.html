<button class="btn btn-info" (click)= "onAddBlog()">Ajouter un post</button>
<div class="container">
  <div class="row">
    <div class="col-10">
      <h2>Blog posts</h2>
      <ul class="list-group" *ngFor="let p of posts">
        <app-post-list-item [title]="p.title" [content]="p.content" [loveIts]="p.loveIts" [created_at]="p.created_at"></app-post-list-item>
      </ul>
    </div>
  </div>
</div>
